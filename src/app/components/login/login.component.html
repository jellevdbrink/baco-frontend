<div class="flex justify-center items-center h-full overflow-hidden">
  <p-card header="Log in" class="w-5/6 max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm">
      <p-floatlabel variant="on" class="mb-2">
        <input
          pInputText
          id="username"
          formControlName="username"
          autocomplete="off"
          fluid
        />
        <label for="username">Username</label>
      </p-floatlabel>

      <p-floatlabel variant="on" class="mb-3">
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          autocomplete="off"
          fluid
        />
        <label for="password">Password</label>
      </p-floatlabel>

      <button
        pButton
        (click)="login()"
        [disabled]="loginForm.invalid"
        class="w-full"
      >
        <span pButtonLabel>Log in</span>
      </button>
    </form>
  </p-card>
</div>
