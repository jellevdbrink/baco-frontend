<div class="flex justify-center items-center h-full overflow-hidden">
  <p-card header="Payment" class="w-5/6 max-w-sm justify-center">
    <div class="flex flex-col items-center text-center mb-6">
      <a [href]="qrCode" target="_blank">
        <qrcode
          [data]="qrCode"
          elementType="img"
          errorCorrectionLevel="M"
          title="Payment QR code"
        />
      </a>
      <p class="mt-3 text-sm">
        Scan or click on the QR code to pay.<br />
        <!-- After sending, upload a proof of payment below. -->
         After sending, request the balance change below.
      </p>
    </div>

    <form class="space-y-6" [formGroup]="paymentForm">
      <p-floatlabel variant="on" class="mb-2">
        <p-inputnumber
          id="amount"
          formControlName="amount"
          mode="decimal"
          prefix="â‚¬"
          [maxFractionDigits]="2"
          fluid
        />
        <label for="amount">Amount</label>
      </p-floatlabel>

      <!-- <div class="mb-2">
        <p-fileupload
          mode="basic"
          chooseIcon="pi pi-upload"
          accept="image/*"
          maxFileSize="3000000"
          (onSelect)="onSelect($event)"
          chooseLabel="Proof"
        />
      </div> -->

      <p-floatlabel variant="on" class="mb-2">
        <input
          pInputText
          id="description"
          formControlName="description"
          autocomplete="off"
          fluid
        />
        <label for="description">Description</label>
      </p-floatlabel>

      <button
        pButton
        (click)="sendPayment()"
        [disabled]="sendPaymentButtonDisabled()"
        class="w-full"
      >
        <span pButtonLabel>Send payment</span>
      </button>
    </form>
  </p-card>
</div>
