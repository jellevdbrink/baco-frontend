<div class="card m-1">
  <p-menu
    [model]="menuItems"
    class="flex justify-center"
    styleClass="w-full md:w-60"
  >
    <ng-template #start>
      <span class="inline-flex items-center gap-1 px-2 py-2">
        <p-avatar image="est-thunder.png" size="large" />
        <span class="text-xl font-semibold">
          BACO <span class="text-red-600">EST</span>
        </span>
      </span>
    </ng-template>
    <ng-template #submenuheader let-item>
      <span class="text-red-500 font-bold">{{ item.label }}</span>
    </ng-template>
    <ng-template #item let-item>
      <a
        [href]="item.url"
        target="_blank"
        class="flex items-center p-menu-item-link"
      >
        <span class="pi pi-{{ item.icon }}"></span>
        <span class="ml-2">{{ item.label }}</span>
        @if (item.badge) {
          <p-badge class="ml-auto" [value]="numItemsInCart()" />
        }
      </a>
    </ng-template>
    @if (activePerson(); as activePerson) {
      <ng-template #end>
        <div
          class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
        >
          <p-avatar
            label="{{ activePerson.name[0] }}"
            class="mr-2"
            size="large"
            shape="circle"
          />

          <span class="inline-flex flex-col">
            <span class="font-bold">{{ activePerson.name }}</span>
            <span class="text-sm"> EST {{ activePerson.team.number }}.0</span>
          </span>
        </div>
      </ng-template>
    }
  </p-menu>
</div>
