<div class="flex h-screen">
  <p-toast life="4000" />

  @if (showSideBar()) {
    <app-sidebar
      class="w-55 border-r bg-gray-50 border-gray-200 dark:bg-neutral-900 dark:border-neutral-700"
    ></app-sidebar>
  }

  <div class="flex-1 overflow-y-auto">
    @if (showSideBar()) {
      @if (balanceMessage(); as balanceMessage) {
        <p-message [severity]="balanceMessage.severity" styleClass="mx-4 mt-2">
          <h5 class="font-bold">{{ balanceMessage.detail }}</h5>
          <p>{{ balanceMessage.message }}</p>
        </p-message>
      }
    }
    <router-outlet />
  </div>
</div>
